<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Mapa RD - Sucursales (Vista)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <style>
    html,body{height:100%;margin:0;font-family:system-ui,Arial,sans-serif;background:#f8fafc;color:#0f172a}
    .top{display:flex;gap:8px;align-items:center;padding:10px 14px;border-bottom:1px solid #e5e7eb;background:#fff}
    .btn{padding:8px 12px;border:1px solid #e5e7eb;border-radius:8px;background:#fff;cursor:pointer}
    #map{height:calc(100vh - 52px)}
  </style>
</head>
<body>
  <div class="top">
    <strong>Mapa RD · Sucursales</strong>
    <button id="refresh" class="btn">Refrescar</button>
    <button id="download" class="btn">Descargar PNG</button>
    <a class="btn" href="./admin.html">Admin</a>
  </div>
  <div id="map"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/dom-to-image/2.6.0/dom-to-image.min.js"></script>
  <script>
    const BASE_API = "/api/branches";
    const MAP_CENTER = [18.9, -70.3], MAP_ZOOM = 7;

    const map = L.map('map').setView(MAP_CENTER, MAP_ZOOM);
    L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
      attribution: '&copy; OpenStreetMap &copy; CARTO', subdomains: ['a','b','c','d']
    }).addTo(map);

    const layer = L.layerGroup().addTo(map);
    let all = [];

    async function loadAll() {
      const r = await fetch(BASE_API, {cache:'no-store'});
      all = r.ok ? await r.json() : [];
    }

    function draw() {
      layer.clearLayers();
      all.forEach(b => {
        L.marker([+b.lat, +b.lng]).addTo(layer).bindPopup(`
          <div style="min-width:220px">
            <strong>${esc(b.name)}</strong><br/>
            ${esc(b.address)}<br/>
            <small>${esc(b.province)} · ${(+b.lat).toFixed(5)}, ${(+b.lng).toFixed(5)}</small>
            <div style="margin-top:6px; display:flex; gap:10px;">
              <a target="_blank" href="https://www.google.com/maps?q=${b.lat},${b.lng}">Google Maps</a>
              <a target="_blank" href="https://waze.com/ul?ll=${b.lat},${b.lng}&navigate=yes">Waze</a>
            </div>
          </div>
        `);
      });
    }

    document.getElementById('refresh').onclick = async () => { await loadAll(); draw(); };

    document.getElementById('download').onclick = async () => {
      const dataUrl = await domtoimage.toPng(document.getElementById('map'));
      const a = document.createElement('a');
      a.href = dataUrl; a.download = 'mapa-rd-sucursales.png'; a.click();
    };

    const esc = s => (''+s).replace(/[&<>"']/g, m=>({ '&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;' }[m]));

    (async function boot(){
      await loadAll(); draw();
    })();
  </script>
</body>
</html>
