<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Mapa RD ¬∑ Sucursales (Vista)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- MarkerCluster (opcional; queda bonito para muchas sucursales) -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css">
  <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>

  <!-- Inter -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

  <!-- dom-to-image para PNG -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dom-to-image/2.6.0/dom-to-image.min.js"></script>

  <style>
    :root{
      --primary:#7c3aed;
      --primary-2:#6d28d9;
      --bg:#f7f8fb;
      --panel:#ffffff;
      --line:#e5e7eb;
      --text:#0f172a;
      --muted:#64748b;
    }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;font-family:Inter,system-ui,Arial,sans-serif;background:var(--bg);color:var(--text)}
    .layout{display:grid;grid-template-columns:360px 1fr;height:100%}
    aside{background:var(--panel);border-right:1px solid var(--line);display:flex;flex-direction:column}
    header{padding:16px 16px;border-bottom:1px solid var(--line)}
    .brand{display:flex;gap:10px;align-items:center}
    .logo{width:36px;height:36px;border-radius:10px;background:var(--primary);display:flex;align-items:center;justify-content:center;color:#fff;font-weight:600}
    h1{margin:0;font-size:18px}
    .sub{font-size:12px;color:var(--muted)}
    .controls{display:grid;gap:10px;margin-top:12px}
    .input,.btn{border:1px solid var(--line);border-radius:10px;padding:10px 12px;font:inherit}
    .input{background:#f8fafc}
    .btn{background:#fff;cursor:pointer}
    .btn.primary{background:var(--primary);border-color:var(--primary);color:#fff}
    .btn.primary:hover{background:var(--primary-2)}
    .list{padding:12px 12px 16px;overflow:auto;display:grid;gap:10px}
    .card{border:1px solid var(--line);background:#fff;border-radius:12px;padding:12px;cursor:pointer}
    .name{font-weight:600}
    .muted{color:var(--muted);font-size:12px}
    #mapWrap{position:relative}
    #map{height:100%}
    .topbar{position:absolute;top:12px;left:12px;right:12px;display:flex;gap:8px;z-index:1000}
    .pill{border:1px solid var(--line);background:#fff;padding:8px 10px;border-radius:999px;font-size:12px}
    .toast{position:fixed;bottom:16px;left:16px;background:#fff;border:1px solid var(--line);padding:10px 12px;border-radius:10px;box-shadow:0 4px 20px rgba(0,0,0,.08);display:none}
    @media (max-width: 980px){.layout{grid-template-columns:1fr}aside{position:absolute;z-index:1200;inset:unset;left:12px;top:12px;right:12px;height:48%;border:1px solid var(--line);border-radius:14px;box-shadow:0 10px 30px rgba(0,0,0,.1)}#map{height:100vh}}
  </style>
</head>
<body>
  <div class="layout">
    <aside>
      <header>
        <div class="brand">
          <div class="logo">RD</div>
          <div>
            <h1>Mapa de Sucursales</h1>
            <div class="sub">Rep√∫blica Dominicana</div>
          </div>
        </div>
        <div class="controls">
          <input id="filter" class="input" placeholder="Buscar sucursal, direcci√≥n o provincia..." />
          <div style="display:grid;grid-template-columns:1fr 1fr;gap:8px">
            <button id="refresh" class="btn">Refrescar</button>
            <button id="download" class="btn">Descargar PNG</button>
          </div>
          <a href="./admin.html" class="btn primary" style="text-align:center">Abrir Admin</a>
        </div>
      </header>
      <div id="list" class="list"></div>
    </aside>

    <div id="mapWrap">
      <div class="topbar">
        <span id="badge" class="pill">Cargando‚Ä¶</span>
      </div>
      <div id="map"></div>
    </div>
  </div>

  <div id="toast" class="toast"></div>

  <script>
    // === Config ===
    const MAPTILER_KEY = ""; // si tienes clave, √∫sala; si no, usa Carto
    const BASE_API = "/api/branches";

    // === Helpers ===
    const $ = id => document.getElementById(id);
    const badge = $('badge');
    const toast = $('toast');
    const showToast = (t) => { toast.textContent = t; toast.style.display='block'; setTimeout(()=>toast.style.display='none', 1500); };
    const esc = s => (''+s).replace(/[&<>"']/g, m=>({ '&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;' }[m]));

    // === Mapa ===
    const map = L.map('map').setView([18.9,-70.3],7);
    if (MAPTILER_KEY) {
      L.tileLayer(`https://api.maptiler.com/maps/streets/256/{z}/{x}/{y}.png?key=${MAPTILER_KEY}`, { attribution: '&copy; OpenStreetMap ¬∑ MapTiler' }).addTo(map);
    } else {
      L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', { attribution: '&copy; OpenStreetMap ¬∑ CARTO', subdomains:['a','b','c','d'] }).addTo(map);
    }
    const cluster = L.markerClusterGroup({ showCoverageOnHover:false, maxClusterRadius:50 });
    map.addLayer(cluster);

    let data = [];
    let markers = [];

    async function loadData() {
      badge.textContent = 'Cargando‚Ä¶';
      const r = await fetch(BASE_API, {cache:'no-store'});
      data = r.ok ? await r.json() : [];
      badge.textContent = `${data.length} sucursal${data.length===1?'':'es'}`;
    }

    function draw() {
      cluster.clearLayers();
      markers = [];
      const q = ($('filter').value||'').trim().toLowerCase();
      const list = !q ? data : data.filter(b =>
        (b.name||'').toLowerCase().includes(q) ||
        (b.address||'').toLowerCase().includes(q) ||
        (b.province||'').toLowerCase().includes(q)
      );

      // lista lateral
      $('list').innerHTML = list.map((b,i)=>`
        <div class="card" data-i="${i}">
          <div class="name">${esc(b.name||'')}</div>
          <div class="muted">${esc(b.address||'')}</div>
          <div class="muted">üìç ${esc(b.province||'')}</div>
        </div>
      `).join('');

      $('list').onclick = (ev) => {
        const el = ev.target.closest('.card'); if(!el) return;
        const i = +el.getAttribute('data-i'); const b = list[i]; if(!b) return;
        map.flyTo([+b.lat,+b.lng], 14, {duration:.7});
      };

      // marcadores
      list.forEach(b => {
        const m = L.marker([+b.lat,+b.lng]);
        m.bindPopup(`
          <div style="min-width:220px">
            <strong>${esc(b.name)}</strong><br/>
            ${esc(b.address)}<br/>
            <small>${esc(b.province)} ¬∑ ${(+b.lat).toFixed(5)}, ${(+b.lng).toFixed(5)}</small>
            <div style="margin-top:6px;display:flex;gap:10px">
              <a target="_blank" href="https://www.google.com/maps?q=${b.lat},${b.lng}">Google Maps</a>
              <a target="_blank" href="https://waze.com/ul?ll=${b.lat},${b.lng}&navigate=yes">Waze</a>
            </div>
          </div>
        `);
        markers.push(m);
      });
      cluster.addLayers(markers);
    }

    $('filter').addEventListener('input', draw);
    $('refresh').addEventListener('click', async()=>{ await loadData(); draw(); showToast('Datos actualizados'); });
    $('download').addEventListener('click', async()=>{
      const dataUrl = await domtoimage.toPng(document.getElementById('map'));
      const a = document.createElement('a'); a.href = dataUrl; a.download = 'mapa-rd-sucursales.png'; a.click();
    });

    (async function boot(){ await loadData(); draw(); })();
  </script>
</body>
</html>
